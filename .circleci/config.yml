version: 2
jobs:
    build:
        docker:
            - image: circleci/python:3.7.4
        steps:
            - checkout
            - run: 
                command: |
                    sudo pip install -r requirements.txt
            - run:
                command: |
                    pytest --junitxml=test-results/junit.xml
            - store_test_results:
                path: test-results

        